<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Demo - ODL Components</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8f9fa;
            margin: 0;
            height: 100vh;
            overflow: visible;
        }
        
        #root {
            width: 100%;
            min-height: 100vh;
            overflow: visible;
        }
        
        /* Ensure dropdowns and overlays don't get clipped */
        .demo-container {
            overflow: visible !important;
            position: relative;
            z-index: 1;
        }
        
        /* Calendar and overlay z-index fix */
        .calendar-overlay,
        .dropdown-menu,
        .alert-dropdown,
        .user-menu {
            z-index: 9999 !important;
            position: absolute !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./HeaderDemoEntry.tsx"></script>
</body>
</html>
